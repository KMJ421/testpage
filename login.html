<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="start.html" style="text-decoration: none; color: black;">
            📱 스마트폰 비교 - 로그인
        </a>
    </header>
    <main>
        <section class="login-form">
            <h1>로그인</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div id="messageContainer">
                    <div id="errorMessage" class="message">이메일 또는 비밀번호가 일치하지 않습니다.</div>
                    <div id="successMessage" class="message">로그인 성공! 환영합니다!</div>
                </div>
                <button type="submit">로그인</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 스마트폰 비교 사이트 | All Rights Reserved</p>
    </footer>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const storedEmail = localStorage.getItem("email");
            const storedPassword = localStorage.getItem("password");

            if (email === storedEmail && password === storedPassword) {
                localStorage.setItem("loggedInUser", email);
                document.getElementById("errorMessage").style.display = "none";
                document.getElementById("successMessage").style.display = "block";
                setTimeout(() => {
                    window.location.href = "start.html";
                }, 1000);
            } else {
                document.getElementById("successMessage").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
