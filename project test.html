<!DOCTYPE html>

<head>
    <title>텀프로젝트 테스트</title>
    <style>
        /* Header 전체에 테두리 추가 */
        header {
            border-bottom: 1px solid black;
        }

        /* 상단 고객 메뉴 스타일링 */
        .top-menu ul {
            list-style: none; /* 리스트의 기본 디자인(점) 제거 */
            text-align: right; /* 상단 고객 메뉴를 오른쪽으로 정렬 */
        }

        .top-menu li {
            display: inline; /* 리스트 항목을 인라인으로 표시, 즉 가로로 나열됨 */
            position: relative; /* ::after 가상 요소를 li 요소 안에 배치하기 위해 사용 */
        }

        /* 각 리스트 항목 사이에 | 기호 추가, 마지막 항목에는 추가하지 않음 */
        .top-menu li:not(:last-child)::after {
            content: "|"; /* 각 항목 사이에 | 기호 추가 */
            margin-left: 10px; /* 기호 왼쪽에 10px 간격 추가 */
            margin-right: 10px; /* 기호 오른쪽에 10px 간격 추가 */
            color: black; /* 기호의 색상을 검은색으로 설정 */
        }

        .top-menu a {
            text-decoration: none; /* 링크의 밑줄 제거 */
            color: black; /* 링크의 글자 색을 검은색으로 설정 */
        }

        /* 검색 영역을 오른쪽 정렬 */
        .search {
            text-align: right; /* 검색창을 오른쪽으로 정렬 */
            margin: 40px; /* 검색 영역 위아래로 20px 간격 추가 */
        }

        .search input[type="text"] {
            border: none; /* 기본 테두리 제거 */
            border-bottom: 1px solid black; /* 입력창 아래쪽에 검은색 1px 선 추가 */
            width: 200px; /* 검색창의 너비를 200px로 설정 */
            padding: 5px; /* 입력창 내부에 5px 여백 추가 */
            font-size: 16px; /* 글자 크기를 16px로 설정 */
        }

        .search input[type="text"]::placeholder {
            color: gray; /* placeholder 글자의 색상을 회색으로 설정 */
            font-style: normal;  /* placeholder 텍스트의 기울임 제거 */
        }

        /* 메인 메뉴 스타일링 */
        .main-menu ul {
            list-style: none; /* 메인 메뉴의 리스트 elwkdls(점) 제거 */
            display: flex;  /* 메인 메뉴를 가로로 나열 */
            justify-content: space-around; /* 각 항목 사이에 균등한 간격을 적용 */
            text-align: right; /* 텍스트를 오른쪽 정렬 */
        }

        .main-menu a {
            text-decoration: none; /* 메인 메뉴 링크의 밑줄 제거 */
            color: black; /* 메인 메뉴 링크의 글자 색을 검은색으로 설정 */
        }

        /* 로고 스타일링 */
        a.logo {
            position: absolute;
            left: 50%; /* 부모 요소 기준으로 수평의 50% */
            transform: translateX(-50%); /* 50%만큼 좌측으로 이동하여 완전 중앙 정렬 */
            top: 5%;
            margin: 10px 0;
        }

        a.logo img {
            max-width: 100px; /* 로고 이미지의 최대 너비를 100px로 제한 */
        }
    </style>
</head>
