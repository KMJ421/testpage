<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이폰 핸드폰 사양</title>
    <link rel="stylesheet" href="iphone.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">아이폰 핸드폰 사양</a>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="기종 검색">
            <button id="searchButton">검색</button>
        </div>
    </header>
    <main>
        <section class="series">
            <div class="series-item">
                <h2>iPhone 11 시리즈</h2>
                <div class="phones" id="iphone11Series"></div>
            </div>
            <div class="series-item">
                <h2>iPhone 12 시리즈</h2>
                <div class="phones" id="iphone12Series"></div>
            </div>
            <div class="series-item">
                <h2>iPhone 13 시리즈</h2>
                <div class="phones" id="iphone13Series"></div>
            </div>
            <div class="series-item">
                <h2>iPhone 14 시리즈</h2>
                <div class="phones" id="iphone14Series"></div>
            </div>
            <div class="series-item">
                <h2>iPhone 15 시리즈</h2>
                <div class="phones" id="iphone15Series"></div>
            </div>
            <div class="series-item">
                <h2>iPhone 16 시리즈</h2>
                <div class="phones" id="iphone16Series"></div>
            </div>
            <div class="series-item">
                <h2>iPhone SE 시리즈</h2>
                <div class="phones" id="iphoneSESeries"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 스마트폰 사양 비교 | All Rights Reserved</p>
    </footer>
    <script src="iphone.js"></script>
</body>
</html>
