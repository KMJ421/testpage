<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none; color: black;">
            📱 스마트폰 비교 - 회원가입
        </a>
    </header>
    <main>
        <section class="signup-form">
            <h1>회원가입</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required>
                    <small id="idError" style="color: red; display: none;">이미 사용 중인 아이디입니다.</small>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    <small id="passwordError" style="color: red; display: none;">비밀번호는 6자리 이상이어야 합니다.</small>
                </div>
                <button type="submit">가입하기</button>
            </form>
            <div id="successMessage" style="display: none; color: green; margin-top: 1rem;">
                회원가입이 완료되었습니다!
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 스마트폰 비교 사이트 | All Rights Reserved</p>
    </footer>
    <script src="sign.js"></script>
</body>
</html>
